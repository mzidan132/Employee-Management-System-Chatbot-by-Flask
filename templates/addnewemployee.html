{% from "showlinks.html" import show_links, showsocialmedialinks %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FLASK-CRUD_APP_ADD_NEW_EMPLOYEE_page.</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='home.css')}}" type="text/css">
</head>

<body>
  <div class="parent">

    <div class="child child3">
      {{ show_links() }}
    </div>



    <div class="child child6left">
      <div class="circledivleft">
        <div class="circleleft">
        </div>
      </div>
    </div>

    <div class="child child6 container" style="color:rgb(0, 75, 93);">
      <ul class="nav nav-tabs nav-fill">
        <li class="nav-item">
          <a class="nav-link" style=" background-color:rgb(0, 75, 93); color:whitesmoke;"
            href="{{ url_for('dashboard')}}">View All Employee</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" style=" background-color:rgb(0, 75, 93); color:whitesmoke;"
            href="{{ url_for('addnewemployee')}}">Add New Employee</a>
        </li>
      </ul>

      <div class="table-responsive-lg caption-top">
        <caption>
          <h3>ADD NEW EMPLOYEES</h3>
        </caption>
        <hr>
        <form class="p-3" action="/addnewemployee" method="POST" enctype="multipart/form-data">
          <div class="mb-2">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name" required>
          </div>
          <div class="mb-2">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email">
          </div>
          <div class="mb-2">
            <label for="phone" class="form-label">Phone</label>
            <input type="text" class="form-control" id="phone" name="phone">
          </div>
          <div class="mb-2">
            <label for="address" class="form-label">Address</label>
            <input type="text" class="form-control" id="address" name="address">
          </div>
          <div class="mb-2">
            <label for="image" class="form-label">Image</label>
            <input type="file" class="form-control" id="image" name="image">
          </div>
          <div class="mb-2">
            <label for="salary" class="form-label">Salary</label>
            <input type="text" class="form-control" id="salary" name="salary">
          </div>
          <div class="mb-2">
            <label for="job_role" class="form-label">Job Role</label>
            <input type="text" class="form-control" id="job_role" name="job_role">
          </div>
          <div class="mb-2">
            <label for="skills" class="form-label">Skills</label>
            <input type="text" class="form-control" id="skills" name="skills">
          </div>
          <div class="mb-2">
            <label for="total_project" class="form-label">Total Projects</label>
            <input type="text" class="form-control" id="total_project" name="total_project">
          </div>
          <div class="mb-2">
            <label for="academics" class="form-label">Academics</label>
            <input type="text" class="form-control" id="academics" name="academics">
          </div>
          <div class="mb-2">
            <label for="Performance" class="form-label">Performance</label>
            
            
            <div style="display: flex;">
           <div class="form-check">
             <input class="form-check-input" type="radio" name="Performance" id="Performance" value="Excellent" >
             <label class="form-check-label" for="Performance">
               Excellent 5*
             </label>
            
           </div>
           <div class="form-check">
             <input class="form-check-input" type="radio" name="Performance" id="Good" value="Good" checked>
             <label class="form-check-label" for="Good">
               Good 4*
             </label>
           </div>
           <div class="form-check">
             <input class="form-check-input" type="radio" name="Performance" id="Average" value="Average" >
             <label class="form-check-label" for="Average">
               Average 3*
             </label>
           </div>
           <div class="form-check">
             <input class="form-check-input" type="radio" name="Performance" id="Bad" value="Bad" >
             <label class="form-check-label" for="Bad">
               Bad 2*
             </label>
           </div>
           <div class="form-check">
             <input class="form-check-input" type="radio" name="Performance" id="warning" value="warning" >
             <label class="form-check-label" for="warning">
               Warning 1*
             </label>
           </div>
         </div>
          </div>
          <div class="mb-2">
            <div class="mb-3 mt-3">
              <label for="comment">Suggestions:</label>
              <textarea class="form-control" rows="4" name="suggestion" id = "suggestion"></textarea>
            </div>
          </div>
          <button type="submit" class="btn btn-primary m-3 mx-auto">Add
            Employee</button>
        </form>
      </div>
    </div>

    <div class="child child6right">
      <div class="circledivright">
        <div class="circleright">
        </div>
      </div>
    </div>
  </div>
</body>

</html>
