{% from "showlinks.html" import show_links, showsocialmedialinks %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FLASK-CRUD_APP_UPDATE_EMPLOYEE_page.</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='home.css')}}" type="text/css">
  <style>
  html,body{
     
    background-color:azure;
  }
  .parent{
    background-color:azure;
  }
  </style>
</head>

<body>
  <div class="parent">

    <div class="child child3">
      {{ show_links() }}
    </div>

    <div class="child child4">
      <h3 class="m-2">Update Employee Page</h3>
    </div>


    <div class="child child6left">
      <div class="circledivleft">
        <div class="circleleft">
        </div>
      </div>
    </div>

    <div class="child child6 container" style="color:rgb(0, 75, 93);">
      <ul class="nav nav-tabs nav-fill mb-3">
        <li class="nav-item">
          <a class="nav-link" style=" background-color:rgb(0, 75, 93); color:whitesmoke;" href="/dashboard">View All
            Employee</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" style=" background-color:rgb(0, 75, 93); color:whitesmoke;" href="/addnewemployee">Add
            New Employee</a>
        </li>
      </ul>
      <div class="table-responsive-lg caption-top">
        <caption>
          <h3>UPDATE EMPLOYEES</h3>
        </caption>
        <hr>
        {% if single_emp %}
        <form class="p-3" action="/updateemployee" method="POST", enctype = 'multipart/form-data'>
          <div class="mb-2">
            <label for="empid" class="form-label">EMP ID</label>
            <input type="text" class="form-control" id="empid" value="{{single_emp['empid']}}" name="empid" readonly>
          </div>
          <div class="mb-2">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" value="{{single_emp['name']}}" name="name">
          </div>
          <div class="mb-2">
            <label for="email" class="form-label">Email</label>
            <input type="text" class="form-control" id="email" value="{{single_emp['email']}}" name="email">
          </div>
          <div class="mb-2">
            <label for="name" class="form-label">Phone</label>
            <input type="text" class="form-control" id="phone" value="{{single_emp['phone']}}" name="phone">
          </div>
          <div class="mb-2">
            <label for="email" class="form-label">Address</label>
            <input type="text" class="form-control" id="address" value="{{single_emp['address']}}" name="address">
          </div>
          <div class="mb-2">
            <label for="image" class="form-label">Image</label>
            <input type="hidden" name="existing_image_path" value="{{ single_emp['img_path'] }}">
            <input type="file" class="form-control" id="image" name="image">
          </div>
          <div class="mb-2">
            <label for="email" class="form-label">Salary</label>
            <input type="text" class="form-control" id="salary" value="{{single_emp['salary']}}" name="salary">
          </div>
          <div class="mb-2">
            <label for="email" class="form-label">Job Role</label>
            <input type="text" class="form-control" id="job_role" value="{{single_emp['job_role']}}" name="job_role">
          </div>
          <div class="mb-2">
            <label for="email" class="form-label">Total Projects</label>
            <input type="text" class="form-control" id="total_project" value="{{single_emp['total_project']}}" name="total_project">
          </div>
          <div class="mb-2">
            <label for="email" class="form-label">Skills</label>
            <input type="text" class="form-control" id="skills" value="{{single_emp['skills']}}" name="skills">
          </div>
    
          <div class="mb-2">
            <label for="Performance" class="form-label">Performance</label>
            
            
             <div style="display: flex;">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="Performance" id="Performance" value="Excellent" {% if single_emp['Performance'] == 'Excellent' %}checked{% endif %}>
              <label class="form-check-label" for="Performance">
                Excellent 5*
              </label>
             
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="Performance" id="Good" value="Good" {% if single_emp['Performance'] == 'Good' %}checked{% endif %}>
              <label class="form-check-label" for="Good">
                Good 4*
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="Performance" id="Average" value="Average" {% if single_emp['Performance'] == 'Average' %}checked{% endif %}>
              <label class="form-check-label" for="Average">
                Average 3*
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="Performance" id="Bad" value="Bad" {% if single_emp['Performance'] == 'Bad' %}checked{% endif %}>
              <label class="form-check-label" for="Bad">
                Bad 2*
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="Performance" id="warning" value="warning" {% if single_emp['Performance'] == 'warning' %}checked{% endif %}>
              <label class="form-check-label" for="warning">
                Warning 1*
              </label>
            </div>
          </div>

        </div>
        <div class="mb-2">
          <div class="mb-3 mt-3">
            <label for="comment">Suggestions:</label>
            <textarea class="form-control" rows="4" name="suggestion" id = "suggestion" value="{{single_emp['suggestion']}}"></textarea>
          </div>
          
        <div class="mb-2">
          <label for="email" class="form-label">Academics</label>
          <input type="text" class="form-control" id="academics" value="{{single_emp['academics']}}" name="academics">
        </div>
          {% endif %}
          <button type="submit" class="btn btn-primary m-3 mx-auto">Update
            Employee</button>
        </form>
      </div>
    </div>

    <div class="child child6right">
      <div class="circledivright">
        <div class="circleright">
        </div>
      </div>
    </div>
  </div>

</body>

</html>
