{% from "showlinks.html" import show_links, showsocialmedialinks %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FLASK-CRUD_APP_ADD_NEW_EMPLOYEE_page.</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="{{ url_for('static', filename='home.css')}}" type="text/css">
</head>

<body>
  <div class="parent">

    <div class="child child3">
      {{ show_links() }}
    </div>

    <div class="child child4">
      <h3 class="m-2">Add New Employee Page</h3>
    </div>

    <div class="child child5" style="color:rgb(0, 75, 93);">
      {% if user %}
      <h3 class="m-2"><i>User : {{user['name']}}</i></h3>
      {% endif %}
    </div>

    <div class="child child6left">
      <div class="circledivleft">
        <div class="circleleft">
        </div>
      </div>
    </div>

    <div class="child child6 container" style="color:rgb(0, 75, 93);">
      <ul class="nav nav-tabs nav-fill">
        <li class="nav-item">
          <a class="nav-link" style=" background-color:rgb(0, 75, 93); color:whitesmoke;"
            href="{{ url_for('dashboard')}}">View All Employee</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" style=" background-color:rgb(0, 75, 93); color:whitesmoke;"
            href="{{ url_for('addnewemployee')}}">Add New Employee</a>
        </li>
      </ul>

      <div class="table-responsive-lg caption-top">
        <caption>
          <h3>ADD NEW EMPLOYEES</h3>
        </caption>
        <hr>
        <form class="p-3" action="/addnewemployee" method="POST" enctype="multipart/form-data">
          <div class="mb-2">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name">
          </div>
          <div class="mb-2">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email">
          </div>
          <div class="mb-2">
            <label for="phone" class="form-label">Phone</label>
            <input type="text" class="form-control" id="phone" name="phone">
          </div>
          <div class="mb-2">
            <label for="address" class="form-label">Address</label>
            <input type="text" class="form-control" id="address" name="address">
          </div>
          <div class="mb-2">
            <label for="image" class="form-label">Image</label>
            <input type="file" class="form-control" id="image" name="image">
          </div>
          <div class="mb-2">
            <label for="salary" class="form-label">Salary</label>
            <input type="text" class="form-control" id="salary" name="salary">
          </div>
          <div class="mb-2">
            <label for="job_role" class="form-label">Job Role</label>
            <input type="text" class="form-control" id="job_role" name="job_role">
          </div>
          <div class="mb-2">
            <label for="skills" class="form-label">Skills</label>
            <input type="text" class="form-control" id="skills" name="skills">
          </div>
          <div class="mb-2">
            <label for="total_project" class="form-label">Total Projects</label>
            <input type="text" class="form-control" id="total_project" name="total_project">
          </div>
          <div class="mb-2">
            <label for="academics" class="form-label">Academics</label>
            <input type="text" class="form-control" id="academics" name="academics">
          </div>
          <div class="mb-2">
            <label for="Performance" class="form-label">Performance:</label>
            <input type="radio" id="Excellent"  name="Performance" value="Excellent">
            <label for="Excellent">Excellent 5*</label>
            <input type="radio" id="Good" name="Performance" value="Good" checked>
            <label for="Good">Good 4*</label>
            <input type="radio" id="Average"  name="Performance" value="Average">
            <label for="Average">Average 3*</label>
            <input type="radio" id="Bad"  name="Performance" value="Bad">
            <label for="Bad">Bad 2*</label>
            <input type="radio" id="warning"  name="Performance" value="warning">
            <label for="warning">Warning 1*</label>
          </div>
          <div class="mb-2">
            <label for="suggestion" class="form-label">Suggestions</label>
            <input type="text" class="form-control" id="suggestion" name="suggestion">
          </div>
          <button type="submit" class="btn text-light m-3" style="background-color:rgb(0, 75, 93);">Add
            Employee</button>
        </form>
      </div>
    </div>

    <div class="child child6right">
      <div class="circledivright">
        <div class="circleright">
        </div>
      </div>
    </div>


  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
    crossorigin="anonymous"></script>
</body>

</html>
