<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body style="background-image:url('/static/styles/download.jpg');background-size: cover;">
 
    <div class="container" style="color:rgb(0, 75, 93);">
        <h3>Login Form</h3>
        <hr>
        <form class="p-3 m-5" style="max-width: 400px; align-items:center;" action="/loginc" method="POST">
          <div class="container mt-3">
            <div class="form-floating mb-3 mt-3">
              <input type="text" class="form-control" name="username"  placeholder="Enter email" required>
              <label for="email">Email</label>
            </div>
            <div class="form-floating mt-3 mb-3">
              <input type="password" name="password" class="form-control" placeholder="Enter password" >
              <label for="pwd">Password</label>
            </div>
            <button type="submit" class="btn btn-primary"><span class="spinner-grow spinner-grow-sm"></span>SignIn</button>
        </form>
      </div>
  
    </div>
    {% if error %}
        <p>{{ error }}</p>
    {% endif %}
</body>
</html>
