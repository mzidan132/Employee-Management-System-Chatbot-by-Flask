{% from "showlinks.html" import show_links, showsocialmedialinks %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FLASK-CRUD_APP_UPDATE_EMPLOYEE_page.</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="{{ url_for('static', filename='home.css')}}" type="text/css">
</head>

<body>
  <div class="parent">

    <div class="child child3">
      {{ show_links() }}
    </div>

    <div class="child child4">
      <h3 class="m-2">Update Employee Page</h3>
    </div>

    <div class="child child5" style="color:rgb(0, 75, 93);">
      {% if user %}
      <h3 class="m-2"><i>User : {{user['name']}}</i></h3>
      {% endif %}
    </div>

    <div class="child child6left">
      <div class="circledivleft">
        <div class="circleleft">
        </div>
      </div>
    </div>

    <div class="child child6 container" style="color:rgb(0, 75, 93);">
      <ul class="nav nav-tabs nav-fill mb-3">
        <li class="nav-item">
          <a class="nav-link" style=" background-color:rgb(0, 75, 93); color:whitesmoke;" href="dashboard.html">View All
            Employee</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" style=" background-color:rgb(0, 75, 93); color:whitesmoke;" href="addnewemployee.html">Add
            New Employee</a>
        </li>
      </ul>
      <div class="table-responsive-lg caption-top">
        <caption>
          <h3>UPDATE EMPLOYEES</h3>
        </caption>
        <hr>
        {% if single_emp %}
        <form class="p-3" action="/updateemployee" method="POST", enctype = 'multipart/form-data'>
          <div class="mb-2">
            <label for="empid" class="form-label">EMP ID</label>
            <input type="text" class="form-control" id="empid" value="{{single_emp['empid']}}" name="empid" readonly>
          </div>
          <div class="mb-2">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" value="{{single_emp['name']}}" name="name">
          </div>
          <div class="mb-2">
            <label for="email" class="form-label">Email</label>
            <input type="text" class="form-control" id="email" value="{{single_emp['email']}}" name="email">
          </div>
          <div class="mb-2">
            <label for="name" class="form-label">Phone</label>
            <input type="text" class="form-control" id="phone" value="{{single_emp['phone']}}" name="phone">
          </div>
          <div class="mb-2">
            <label for="email" class="form-label">Address</label>
            <input type="text" class="form-control" id="address" value="{{single_emp['address']}}" name="address">
          </div>
          <div class="mb-2">
            <label for="image" class="form-label">Image</label>
            <input type="hidden" name="existing_image_path" value="{{ single_emp['img_path'] }}">
            <input type="file" class="form-control" id="image" name="image">
          </div>
          <div class="mb-2">
            <label for="email" class="form-label">Salary</label>
            <input type="text" class="form-control" id="salary" value="{{single_emp['salary']}}" name="salary">
          </div>
          <div class="mb-2">
            <label for="email" class="form-label">Job Role</label>
            <input type="text" class="form-control" id="job_role" value="{{single_emp['job_role']}}" name="job_role">
          </div>
          <div class="mb-2">
            <label for="email" class="form-label">Total Projects</label>
            <input type="text" class="form-control" id="total_project" value="{{single_emp['total_project']}}" name="total_project">
          </div>
          <div class="mb-2">
            <label for="email" class="form-label">Skills</label>
            <input type="text" class="form-control" id="skills" value="{{single_emp['skills']}}" name="skills">
          </div>
    
          <div class="mb-2">
            <label for="Performance" class="form-label">Performance</label>
            <input type="radio" id="Excellent" name="Performance" value="Excellent" {% if single_emp['Performance'] == 'Excellent' %}checked{% endif %}>
            <label for="Excellent">Excellent 5*</label>
            <input type="radio" id="Good" name="Performance" value="Good" {% if single_emp['Performance'] == 'Good' %}checked{% endif %}>
            <label for="Good">Good 4*</label>
            <input type="radio" id="Average" name="Performance" value="Average" {% if single_emp['Performance'] == 'Average' %}checked{% endif %}>
            <label for="Average">Average 3*</label>
            <input type="radio" id="Bad" name="Performance" value="Bad" {% if single_emp['Performance'] == 'Bad' %}checked{% endif %}>
            <label for="Bad">Bad 2*</label>
            <input type="radio" id="warning" name="Performance" value="warning" {% if single_emp['Performance'] == 'warning' %}checked{% endif %}>
            <label for="warning">Warning 1*</label>
        </div>
        <div class="mb-2">
          <label for="email" class="form-label">Suggestions</label>
          <input type="text" class="form-control" id="suggestion" value="{{single_emp['suggestion']}}" name="suggestion">
        </div>
        <div class="mb-2">
          <label for="email" class="form-label">Academics</label>
          <input type="text" class="form-control" id="academics" value="{{single_emp['academics']}}" name="academics">
        </div>
          {% endif %}
          <button type="submit" class="btn text-light m-3" style="background-color:rgb(0, 75, 93);">Update
            Employee</button>
        </form>
      </div>
    </div>

    <div class="child child6right">
      <div class="circledivright">
        <div class="circleright">
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
    crossorigin="anonymous"></script>
</body>

</html>
